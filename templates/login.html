<link
      rel="stylesheet"

    />
    <!-- 引入SweetAlert库 -->
    <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/sweetalert.min.js') }}"></script>

  <head>
    <title>登录</title>
    <!-- 引入自定义CSS文件 -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
  </head>
  <body>
    
     <!-- 时间模块 -->
    <div class="showtime" id="showtime"></div>

    <!-- 登录表单容器 -->
  <div class="wrapper">
      <form action="#">
        <h1>AgriSage登陆界面</h1>
        <div class="input-box">
          <i class="fas fa-envelope icon"></i>
          <input id="usernameInput"type="username" required />
          <label>用户名</label>
        </div>
        <div class="input-box">
          <i class="fas fa-lock icon"></i>
          <input id="passwordInput"type="password" required />
          <label>密码</label>
        </div>

        <div class="row">
          <a onclick="forgotman()">忘记密码？</a>
        </div>

        <button onclick="loginBrungle()" class="btn">登录</button>

        <div class="signup-link">
          <p>没有账号? <a href="{{url_for('create')}}">创建一个</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
<!-- JavaScript功能代码 -->
<script>
  // 忘记密码功能
function forgotman() {
    swal('提示', '请发送邮件至tanglingsha@qq.com申请重置密码', 'info');
  }
  
  // 更新时间显示功能
function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('showtime').textContent = 
                `${year}年${month}月${day}日 ${hours}时${minutes}分${seconds}秒`;
        }
        setInterval(updateTime, 1000); // 每秒更新一次
        updateTime(); // 页面加载时立即更新一次
  
  // user passwords and stuff
  
  
  
  
    // Admin
    const adminUser = "Admin";
    const adminPass = "Pass"
  
  // 登录验证功能
  function loginBrungle() {
        event.preventDefault();
        var password = document.querySelector('#passwordInput').value;
        var username = document.querySelector('#usernameInput').value;


        fetch("{{ url_for('login') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({'username': username, 'password': password})
        })
            .then(response => response.json())
            .then(data => {

                if (data.status === 'success') {
                    window.location.href = '/home'; // 后端返回跳转地址
                } else {
                    // 如果登录失败，清空输入框
                    swal('错误', data.message, 'error');
                    document.querySelector('#usernameInput').value = '';
                    document.querySelector('#passwordInput').value = '';
                }
            })
            .catch(() => {
                swal('网络错误，请重试','error');
            });
        return false;
    }

</script>
